{% extends 'basebs.html' %}
{% block title %}
    PRODUCTOS
{% endblock %}
{%block content %}
<H1>PRODUCTOS</H1>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">PRODUCTO</th>
        <th scope="col">PRECIO</th>
        <th scope="col">STOCK</th>
        <th scope="col">CATEGORIA</th>      
      </tr>
    </thead>
    <tbody>
{% for d in data %}
      <tr>
        <th scope="row">{{ d.0 }}</th>
        <td>{{ d.1 }}</td>
        <td>$ {{ d.2 }}</td>
        <td>{{ d.3 }} UND</td>
        <td>{{ d.4 }}</td>
      </tr>  
{% endfor %}    
</tbody>
</table>
{% endblock %}
